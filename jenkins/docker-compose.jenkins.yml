# docker-compose.yaml
version: '3.8'
services:
  docker-in-docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true 
    networks:
      jenkins:
        aliases:
          - docker
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client
    ports:
      - "2376:2376"
  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins-blueocean
    restart: on-failure
    links: 
      - "docker-in-docker"
    networks:
      - jenkins
    environment:
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - DOCKER_HOST=tcp://docker:2376
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    ports:
      - "8080:8080"
      - "50000:50000"
networks:
  jenkins: {}
volumes:
  jenkins-data:
    external: true
  jenkins-docker-certs:
    external: true
