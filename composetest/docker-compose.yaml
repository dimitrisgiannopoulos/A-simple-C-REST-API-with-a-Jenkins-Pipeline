version: "3.9"
services:
  mysql-db:
    image: "mysql/mysql-server"
    environment:
    - MYSQL_ROOT_HOST=%
    - MYSQL_ROOT_PASSWORD=password
    network_mode: host
    ports:
      - "3306:3306"
  frontend:
    image: "phpmyadmin"
    ports:
      - "8080:80"
    links: 
      - mysql-db:db
  bookcatalogueapi:
    build: ../BookCatalogueAPI/
    network_mode: host
    ports:
      - "8081:80"
